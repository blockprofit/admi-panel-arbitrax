<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trivia - Admin</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h2 {
      color: #00bfff;
      margin-top: 20px;
    }

    .container {
      padding: 20px;
    }

    .section {
      background-color: #1e1e1e;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000000aa;
    }

    label {
      display: block;
      margin-top: 10px;
      color: #ccc;
    }

    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    button {
      background-color: #00bfff;
      color: white;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #009acd;
    }

    .info {
      font-size: 14px;
      color: #aaa;
    }

    .ranking-item {
      padding: 10px;
      border-bottom: 1px solid #333;
    }

    .ranking-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="container">

    <h2>Agregar Pregunta de Trivia</h2>
    <div class="section">
      <label for="nivel">Nivel:</label>
      <select id="nivel">
        <option value="facil">Fácil</option>
        <option value="medio">Medio</option>
        <option value="dificil">Difícil</option>
      </select>

      <label for="pregunta">Pregunta:</label>
      <input type="text" id="pregunta" placeholder="Escribe la pregunta...">

      <label for="opcion1">Opción 1:</label>
      <input type="text" id="opcion1">

      <label for="opcion2">Opción 2:</label>
      <input type="text" id="opcion2">

      <label for="opcion3">Opción 3:</label>
      <input type="text" id="opcion3">

      <label for="opcion4">Opción 4:</label>
      <input type="text" id="opcion4">

      <label for="respuesta_correcta">Respuesta Correcta:</label>
      <input type="text" id="respuesta_correcta" placeholder="Debe coincidir con una de las opciones">

      <button onclick="agregarPregunta()">Agregar Pregunta</button>
    </div>

    <h2>Actualizar Precio por Nivel</h2>
    <div class="section">
      <label for="nivel_precio">Nivel:</label>
      <select id="nivel_precio">
        <option value="facil">Fácil</option>
        <option value="medio">Medio</option>
        <option value="dificil">Difícil</option>
      </select>

      <label for="nuevo_precio">Nuevo Precio:</label>
      <input type="number" id="nuevo_precio" placeholder="Ej: 50">

      <button onclick="actualizarPrecio()">Actualizar Precio</button>
    </div>

    <h2>Precios Actuales por Nivel</h2>
    <div class="section" id="preciosActuales">
      <p class="info">Cargando precios...</p>
    </div>

    <h2>Ranking de Mejores Jugadores</h2>
    <div class="section" id="ranking">
      <p class="info">Cargando ranking...</p>
    </div>

<script>
  const supabaseUrl = "https://ovulezkcxwrjvyxlxsdv.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im92dWxlemtjeHdyanZ5eGx4c2R2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkwNzY5OTksImV4cCI6MjA2NDY1Mjk5OX0.ac82tkUR7AT0QVsuzuAGA8SXLkgnM9OX62meYNGnToI";
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  async function agregarPregunta() {
    const nivel = document.getElementById("nivel").value;
    const pregunta = document.getElementById("pregunta").value.trim();
    const opcion1 = document.getElementById("opcion1").value.trim();
    const opcion2 = document.getElementById("opcion2").value.trim();
    const opcion3 = document.getElementById("opcion3").value.trim();
    const opcion4 = document.getElementById("opcion4").value.trim();
    const respuesta_correcta = document.getElementById("respuesta_correcta").value.trim();

    const opciones = [opcion1, opcion2, opcion3, opcion4];

    if (!pregunta || opciones.includes("") || !respuesta_correcta) {
      alert("Por favor, completa todos los campos.");
      return;
    }

    if (!opciones.includes(respuesta_correcta)) {
      alert("La respuesta correcta debe coincidir con una de las opciones.");
      return;
    }

    try {
      const { error } = await supabase.from("preguntas_trivia").insert([{
        nivel,
        pregunta,
        opciones,
        respuesta_correcta
      }]);
      if (error) {
        console.error("Error al agregar pregunta:", error);
        alert("Error al agregar pregunta: " + error.message);
      } else {
        alert("Pregunta agregada correctamente.");
        // Limpiar formulario
        document.getElementById("pregunta").value = "";
        document.getElementById("opcion1").value = "";
        document.getElementById("opcion2").value = "";
        document.getElementById("opcion3").value = "";
        document.getElementById("opcion4").value = "";
        document.getElementById("respuesta_correcta").value = "";
      }
    } catch (e) {
      console.error("Excepción al agregar pregunta:", e);
      alert("Error inesperado al agregar pregunta.");
    }
  }

  async function actualizarPrecio() {
    const nivel = document.getElementById("nivel_precio").value;
    const nuevoPrecio = parseFloat(document.getElementById("nuevo_precio").value);

    if (isNaN(nuevoPrecio) || nuevoPrecio <= 0) {
      alert("Ingresa un precio válido.");
      return;
    }

    try {
      const { error } = await supabase.from("niveles_trivia").upsert([{
        nivel,
        precio: nuevoPrecio
      }], { onConflict: ['nivel'] });

      if (error) {
        console.error("Error al actualizar precio:", error);
        alert("Error al actualizar precio: " + error.message);
      } else {
        alert("Precio actualizado.");
        cargarPrecios();
      }
    } catch (e) {
      console.error("Excepción al actualizar precio:", e);
      alert("Error inesperado al actualizar precio.");
    }
  }

  async function cargarPrecios() {
    const contenedor = document.getElementById("preciosActuales");
    contenedor.innerHTML = "<p class='info'>Cargando precios...</p>";

    try {
      const { data, error } = await supabase.from("niveles_trivia").select("*");
      if (error) {
        console.error("Error al cargar precios:", error);
        contenedor.innerHTML = "<p class='info'>Error al cargar precios.</p>";
        return;
      }
      if (!data || data.length === 0) {
        contenedor.innerHTML = "<p class='info'>No hay precios registrados.</p>";
        return;
      }

      contenedor.innerHTML = "";
      data.forEach(premio => {
        const div = document.createElement("div");
        div.className = "ranking-item";
        div.textContent = `Nivel: ${premio.nivel} - Premio: ${premio.precio}`;
        contenedor.appendChild(div);
      });
    } catch (e) {
      console.error("Excepción al cargar precios:", e);
      contenedor.innerHTML = "<p class='info'>Error inesperado al cargar precios.</p>";
    }
  }

  async function cargarRanking() {
    const contenedor = document.getElementById("ranking");
    contenedor.innerHTML = "<p class='info'>Cargando ranking...</p>";

    try {
      const { data, error } = await supabase
        .from("ranking_trivia")
        .select("*")
        .order("puntaje", { ascending: false })
        .limit(10);

      if (error) {
        console.error("Error al cargar ranking:", error);
        contenedor.innerHTML = "<p class='info'>Error al cargar ranking.</p>";
        return;
      }

      if (!data || data.length === 0) {
        contenedor.innerHTML = "<p class='info'>No hay datos de ranking.</p>";
        return;
      }

      contenedor.innerHTML = "";
      data.forEach((usuario, index) => {
        const div = document.createElement("div");
        div.className = "ranking-item";
        div.textContent = `${index + 1}. ${usuario.username || "Sin nombre"} - ${usuario.puntaje} pts`;
        contenedor.appendChild(div);
      });
    } catch (e) {
      console.error("Excepción al cargar ranking:", e);
      contenedor.innerHTML = "<p class='info'>Error inesperado al cargar ranking.</p>";
    }
  }

  // Ejecutar cargas iniciales al abrir página
  cargarPrecios();
  cargarRanking();

</script>
</body>
</html>
