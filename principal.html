<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pantalla Principal</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: url('fondodepantallaadmi.jpeg') no-repeat center center fixed;
      background-size: cover;
    }

    .menu-toggle {
      font-size: 28px;
      padding: 10px;
      cursor: pointer;
      display: none;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }

    .sidebar {
      background: rgba(44, 62, 80, 0.95);
      color: white;
      height: 100vh;
      width: 220px;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
      padding-top: 20px;
      transition: all 0.3s;
    }

    .sidebar button {
      display: block;
      background: none;
      border: none;
      color: white;
      padding: 15px 20px;
      width: 100%;
      text-align: left;
      cursor: pointer;
    }

    .sidebar button.active, .sidebar button:hover {
      background: #34495e;
    }

    .content {
      margin-left: 220px;
      padding: 20px;
      backdrop-filter: blur(4px);
    }

    .dashboard-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }

    .card {
      flex: 1;
      min-width: 250px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border-left: 5px solid #3498db;
      border-radius: 4px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    canvas {
      background: transparent;
      border-radius: 8px;
      padding: 10px;
      margin-top: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      max-width: 500px;
      max-height: 300px;
      width: 100%;
      height: auto;
    }

    #botAyuda {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #3498db;
      color: white;
      border-radius: 50%;
      padding: 15px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    #modalAyuda {
      display: none;
      position: fixed;
      z-index: 1001;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

    .contenido-ayuda {
      background: white;
      margin: 10% auto;
      padding: 20px;
      border-radius: 4px;
      width: 90%;
      max-width: 500px;
      position: relative;
    }

    .contenido-ayuda input, .contenido-ayuda textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
    }

    .contenido-ayuda button {
      background: #3498db;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    .cerrar {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
    }

    .section { display: none; }
    .section.active { display: block; }

    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
        position: absolute;
        left: -220px;
        top: 0;
      }
      .sidebar.open {
        left: 0;
      }
      .content {
        margin-left: 0;
        padding: 20px;
      }
      .menu-toggle { display: block; }
    }
  </style>
</head>
<body>

  <div class="menu-toggle" onclick="toggleSidebar()">☰</div>
  <div class="sidebar" id="sidebar">
    <button onclick="showSection('welcome')" class="active"><i class="fas fa-home"></i> Inicio</button>
    <button onclick="showSection('usuariosPlanes')"><i class="fas fa-users-cog"></i> Usuarios y planes</button>
    <button onclick="showSection('depositosRetiros')"><i class="fas fa-exchange-alt"></i> Depósitos y Retiros</button>
    <button onclick="showSection('referidos')"><i class="fas fa-user-friends"></i> Referidos</button>
    <button onclick="showSection('trivia')"><i class="fas fa-brain"></i> Trivia Cripto</button>
    <button onclick="showSection('pool')"><i class="fas fa-coins"></i> Mini Pool</button>
    <button onclick="showSection('mystery')"><i class="fas fa-box-open"></i> Mystery Box</button>
    <button onclick="showSection('loteria')"><i class="fas fa-gift"></i> Lotería</button>
    <button onclick="showSection('configuracion')"><i class="fas fa-cog"></i> Configuración</button>
    <button onclick="showSection('tickets')"><i class="fas fa-ticket-alt"></i> Tickets</button>
    <button onclick="logout()"><i class="fas fa-power-off"></i> Cerrar sesión</button>
  </div>
<div class="content" onclick="closeSidebar()">
    <div id="welcome" class="section active">
      <h2>Bienvenido de nuevo!</h2>
      <div class="dashboard-cards">
        <div class="card" style="border-color: #00d4ff;"><h3>Usuarios registrados</h3><p id="contadorUsuarios">$0</p></div>
        <div class="card" style="border-color: #c56cf0;"><h3>Recargas últimos 7 días</h3><p id="contadorRecargas">$0</p></div>
        <div class="card" style="border-color: #ff6b81;"><h3>Próximos pagos</h3><p id="contadorPagos">$0</p></div>
      </div>
      <canvas id="graficaRegistros"></canvas>
      <canvas id="graficaIngresosRetiros"></canvas>
    </div>

    <!-- Cada opción carga su archivo independiente -->
    <div id="usuariosPlanes" class="section">
      <iframe src="usuariosyplanes.html" style="width: 100%; height: 80vh; border: none;"></iframe>
    </div>
    <div id="depositosRetiros" class="section">
      <iframe src="depositosyretiros.html" style="width: 100%; height: 80vh; border: none;"></iframe>
    </div>
    <div id="referidos" class="section">
      <iframe src="referidos.html" style="width: 100%; height: 80vh; border: none;"></iframe>
    </div>
    <div id="trivia" class="section">
      <iframe src="trivia.html" style="width: 100%; height: 80vh; border: none;"></iframe>
    </div>
    <div id="pool" class="section">
      <iframe src="pool.html" style="width: 100%; height: 80vh; border: none;"></iframe>
    </div>
    <div id="mystery" class="section">
      <iframe src="mystery.html" style="width: 100%; height: 80vh; border: none;"></iframe>
    </div>
    <div id="loteria" class="section">
      <iframe src="loteria.html" style="width: 100%; height: 80vh; border: none;"></iframe>
    </div>
    <div id="configuracion" class="section">
      <iframe src="configuracion.html" style="width: 100%; height: 80vh; border: none;"></iframe>
    </div>
    <div id="tickets" class="section">
      <iframe src="tickets.html" style="width: 100%; height: 80vh; border: none;"></iframe>
    </div>
  </div>

  <!-- Soporte -->
  <div id="botAyuda" onclick="toggleAyuda()"><i class="fas fa-comment-dots"></i></div>
  <div id="modalAyuda">
    <div class="contenido-ayuda">
      <h3>Soporte / Consulta</h3>
      <input type="email" id="emailAyuda" placeholder="Tu correo electrónico" />
      <input type="text" id="asuntoAyuda" placeholder="Asunto" />
      <textarea id="mensajeAyuda" placeholder="Escribe tu mensaje aquí..."></textarea>
      <button onclick="enviarTicket()">Enviar</button>
      <span class="cerrar" onclick="toggleAyuda()">&times;</span>
      <div id="historialTickets">
        <h4>Últimos tickets</h4><ul id="listaTickets"></ul>
      </div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('open');
    }

    function closeSidebar() {
      document.getElementById('sidebar').classList.remove('open');
    }

    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.querySelectorAll('.sidebar button').forEach(btn => btn.classList.remove('active'));
      event.target.closest('button').classList.add('active');
    }

    function toggleAyuda() {
      const modal = document.getElementById("modalAyuda");
      modal.style.display = modal.style.display === "block" ? "none" : "block";
    }

    // Gráfica de usuarios registrados
    const ctx1 = document.getElementById('graficaRegistros').getContext('2d');
    new Chart(ctx1, {
      type: 'bar',
      data: {
        labels: ['Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb', 'Dom'],
        datasets: [{
          label: 'Usuarios registrados',
          data: [12, 19, 3, 5, 2, 3, 7],
          backgroundColor: '#00d4ff',
          borderRadius: 5
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            labels: { color: 'white' }
          }
        },
        scales: {
          x: { ticks: { color: 'white' } },
          y: { ticks: { color: 'white' } }
        }
      }
    });

    // Gráfica de ingresos vs retiros
    const ctx2 = document.getElementById('graficaIngresosRetiros').getContext('2d');
    new Chart(ctx2, {
      type: 'doughnut',
      data: {
        labels: ['Ingresos', 'Retiros'],
        datasets: [{
          data: [65, 35],
          backgroundColor: ['#2ecc71', '#e74c3c'],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            labels: { color: 'white' }
          }
        }
      }
    });
  </script>
</body>
</html>
