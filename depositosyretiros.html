<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dep√≥sitos y Retiros</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #111;
      color: white;
    }

    h2 {
      margin-top: 30px;

    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: #fff;
      color: #000;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #00a8ff;
      color: white;
    }

    button {
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      opacity: 0.9;
    }

    button.rechazar {
      background: #e74c3c;
      color: white;
    }

    button.confirmar {
      background: #2ecc71;
      color: white;
    }

    .estado {
      font-weight: bold;
      text-transform: capitalize;
    }

    .configuracion {
      background: #1b1b1b;
      padding: 20px;
      border-radius: 8px;
      margin-top: 40px;
    }

    .configuracion h3 {
      color: #00d4ff;
    }

    .configuracion label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    .configuracion input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    .configuracion button {
      margin-top: 15px;
      width: 100%;
      background-color: #00a8ff;
    }

    .filtro-admin {
      margin-top: 20px;
      background: #222;
      padding: 15px;
      border-radius: 8px;
    }

    .filtro-admin input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }

    .filtro-admin button {
      width: 100%;
      background-color: #00a8ff;
      color: white;
    }
  </style>
</head>
<body>

<h2>Historial de Dep√≥sitos</h2>
<div class="filtro-admin" id="busquedaAdmin" style="display: none;">
  <label for="filtroInput">Buscar por email o ID:</label>
  <input type="text" id="filtroInput" placeholder="ejemplo@correo.com o ID completo" />
  <button onclick="cargarDepositos()">Buscar</button>
</div>

<table>
  <thead>
    <tr>
      <th>Fecha</th>
      <th>Tipo</th>
      <th>Monto</th>
      <th>Estado</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody id="tablaDepositos"></tbody>
</table>

<h2>Historial de Retiros</h2>
<table>
  <thead>
    <tr>
      <th>Fecha</th>
      <th>Tipo</th>
      <th>Monto</th>
      <th>Estado</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody id="tablaRetiros"></tbody>
</table>

<div class="configuracion" id="configCuenta">
  <h3>Configuraci√≥n de Cuentas para Dep√≥sito</h3>
  <label for="inputCbu">CBU (ARS):</label>
  <input type="text" id="inputCbu" placeholder="Ej: 0000267900000000189224" />

  <label for="inputUsdt">Direcci√≥n USDT (BEP20):</label>
  <input type="text" id="inputUsdt" placeholder="Ej: 0x9748Fbc810456..." />

  <button onclick="guardarConfigCuenta()">Guardar configuraci√≥n</button>
</div>
<script>
  const supabaseClient = supabase.createClient(
    'https://ovulezkcxwrjvyxlxsdv.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im92dWxlemtjeHdyanZ5eGx4c2R2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkwNzY5OTksImV4cCI6MjA2NDY1Mjk5OX0.ac82tkUR7AT0QVsuzuAGA8SXLkgnM9OX62meYNGnToI'
  );

  function formatearFecha(fecha) {
    return new Date(fecha).toLocaleDateString("es-AR", {
      day: "2-digit", month: "2-digit", year: "numeric"
    });
  }

  let esAdminGlobal = false;

  async function cargarDepositos() {
    const { data: authData, error: userError } = await supabaseClient.auth.getUser();
    const user = authData?.user;
    if (userError || !user) {
      console.error("Usuario no autenticado:", userError);
      return alert("Debes iniciar sesi√≥n.");
    }

    const { data: perfilData, error: perfilError } = await supabaseClient
      .from("profiles")
      .select("rol")
      .eq("id", user.id)
      .single();

    if (perfilError || !perfilData) {
      console.error("No se pudo obtener el perfil:", perfilError);
      return alert("Error cargando perfil.");
    }

    const esAdmin = perfilData.rol === "admi";
    esAdminGlobal = esAdmin;
    document.getElementById("configCuenta").style.display = esAdmin ? "block" : "none";
    document.getElementById("busquedaAdmin").style.display = esAdmin ? "block" : "none";

    const filtro = document.getElementById("filtroInput")?.value.trim();
    let query = supabaseClient.from("depositos").select("*").order("created_at", { ascending: false });

    if (esAdmin) {
      query = query.eq("estado", "pendiente");

      if (filtro) {
        const { data: perfiles, error: errorBusqueda } = await supabaseClient
          .from("profiles")
          .select("id")
          .or(`email.ilike.%${filtro}%,id.eq.${filtro}`);

        if (errorBusqueda || !perfiles || perfiles.length === 0) {
          document.getElementById("tablaDepositos").innerHTML = `<tr><td colspan="5">No se encontraron resultados.</td></tr>`;
          return;
        }

        const ids = perfiles.map(p => p.id);
        query = query.in("usuario_id", ids);
      }
    } else {
      query = query.eq("usuario_id", user.id);
    }

    const { data, error } = await query;

    if (error) {
      console.error("Error al cargar dep√≥sitos:", error);
      return alert("Error al cargar dep√≥sitos");
    }

    const tabla = document.getElementById("tablaDepositos");
    tabla.innerHTML = "";

    if (!data || data.length === 0) {
      tabla.innerHTML = '<tr><td colspan="5">No hay dep√≥sitos registrados.</td></tr>';
      return;
    }

    data.forEach(dep => {
      const fecha = dep.created_at;
      const fila = document.createElement("tr");
      fila.innerHTML = `
        <td>${formatearFecha(fecha)}</td>
        <td>${dep.tipo || '-'}</td>
        <td>${dep.monto || '-'}</td>
        <td class="estado">${dep.estado || 'pendiente'}</td>
        <td>
          ${esAdmin ? `
            <button class="confirmar" onclick="actualizarEstadoDeposito('${dep.id}', 'confirmado')">Confirmar</button>
            <button class="rechazar" onclick="actualizarEstadoDeposito('${dep.id}', 'rechazado')">Rechazar</button>
          ` : '-'}
        </td>
      `;
      tabla.appendChild(fila);
    });

    if (esAdmin) {
      await cargarConfigCuenta();
    }
  }

  async function actualizarEstadoDeposito(id, estado) {
    const { error } = await supabaseClient
      .from("depositos")
      .update({ estado })
      .eq("id", id);

    if (error) {
      console.error("Error actualizando dep√≥sito:", error);
      return alert("Error al actualizar dep√≥sito");
    }

    await cargarDepositos();
  }
async function cargarRetiros() {
    const { data: authData, error: userError } = await supabaseClient.auth.getUser();
    const user = authData?.user;
    if (userError || !user) {
      return alert("Debes iniciar sesi√≥n.");
    }

    let query = supabaseClient.from("retiros").select("*").order("creado", { ascending: false });

    if (!esAdminGlobal) {
      query = query.eq("usuario_id", user.id);
    } else {
      query = query.eq("estado", "pendiente");
    }

    const { data, error } = await query;

    if (error) return alert("Error al cargar retiros");

    const tabla = document.getElementById("tablaRetiros");
    tabla.innerHTML = "";

    if (!data || data.length === 0) {
      tabla.innerHTML = '<tr><td colspan="5">No hay retiros registrados.</td></tr>';
      return;
    }

    data.forEach(ret => {
      const fecha = ret.fecha || ret.creado;
      const fila = document.createElement("tr");
      fila.innerHTML = `
        <td>${formatearFecha(fecha)}</td>
        <td>${ret.tipo}</td>
        <td>${ret.cantidad}</td>
        <td class="estado">${ret.estado}</td>
        <td>
          ${esAdminGlobal ? `
            <button class="confirmar" onclick="actualizarEstadoRetiro('${ret.id}', 'confirmado')">Confirmar</button>
            <button class="rechazar" onclick="actualizarEstadoRetiro('${ret.id}', 'rechazado')">Rechazar</button>
          ` : '-'}
        </td>
      `;
      tabla.appendChild(fila);
    });
  }

  async function actualizarEstadoRetiro(id, estado) {
    const { error } = await supabaseClient
      .from("retiros")
      .update({ estado })
      .eq("id", id);

    if (error) return alert("Error al actualizar retiro");

    await cargarRetiros();
  }

  async function cargarConfigCuenta() {
    const { data, error } = await supabaseClient
      .from("config_depositos")
      .select("cbu, usdt")
      .eq("id", 1)
      .single();

    if (error) {
      console.error("Error cargando configuraci√≥n:", error);
      return;
    }

    if (data) {
      document.getElementById("inputCbu").value = data.cbu || "";
      document.getElementById("inputUsdt").value = data.usdt || "";
    }
  }

  async function guardarConfigCuenta() {
    const cbu = document.getElementById("inputCbu").value.trim();
    const usdt = document.getElementById("inputUsdt").value.trim();

    if (!cbu || !usdt) {
      return alert("Por favor complet√° ambos campos.");
    }

    const { data, error: selectError } = await supabaseClient
      .from("config_depositos")
      .select("id")
      .eq("id", 1)
      .single();

    let response;
    if (selectError || !data) {
      response = await supabaseClient
        .from("config_depositos")
        .insert([{ id: 1, cbu, usdt }]);
    } else {
      response = await supabaseClient
        .from("config_depositos")
        .update({ cbu, usdt })
        .eq("id", 1);
    }

    if (response.error) {
      console.error("Error al guardar configuraci√≥n:", response.error);
      return alert("Error al guardar configuraci√≥n.");
    }

    alert("‚úÖ Cuenta actualizada correctamente.");
  }

  cargarDepositos();
  cargarRetiros();
</script>

<!-- Buscador para Admin -->
<div id="busquedaAdmin" style="margin-top: 40px; display: none;">
  <h3>Buscar Dep√≥sitos por Email o ID</h3>
  <input type="text" id="filtroInput" placeholder="Buscar por email o ID" style="width: 100%; padding: 10px; font-size: 16px;" />
  <button style="margin-top: 10px; width: 100%; padding: 10px;" onclick="cargarDepositos()">üîç Buscar</button>
</div>

</body>
</html>
