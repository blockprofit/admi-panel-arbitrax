<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Depósitos y Retiros</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #111;
      color: white;
    }

    h2 {
      margin-top: 30px;
      color: #00d4ff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: #fff;
      color: #000;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #00a8ff;
      color: white;
    }

    button {
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      opacity: 0.9;
    }

    button.rechazar {
      background: #e74c3c;
      color: white;
    }

    button.confirmar {
      background: #2ecc71;
      color: white;
    }

    .estado {
      font-weight: bold;
      text-transform: capitalize;
    }
  </style>
</head>
<body>

<h2>Historial de Depósitos</h2>
<table>
  <thead>
    <tr>
      <th>Fecha</th>
      <th>Tipo</th>
      <th>Monto</th>
      <th>Estado</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody id="tablaDepositos"></tbody>
</table>

<h2>Historial de Retiros</h2>
<table>
  <thead>
    <tr>
      <th>Fecha</th>
      <th>Tipo</th>
      <th>Monto</th>
      <th>Estado</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody id="tablaRetiros"></tbody>
</table>

<script>
  const supabaseClient = supabase.createClient(
    'https://ovulezkcxwrjvyxlxsdv.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im92dWxlemtjeHdyanZ5eGx4c2R2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkwNzY5OTksImV4cCI6MjA2NDY1Mjk5OX0.ac82tkUR7AT0QVsuzuAGA8SXLkgnM9OX62meYNGnToI'
  );

  function formatearFecha(fecha) {
    return new Date(fecha).toLocaleDateString("es-AR", {
      day: "2-digit", month: "2-digit", year: "numeric"
    });
  }
async function cargarDepositos() {
    const { data: userData, error: userError } = await supabaseClient.auth.getUser();
    const user = userData?.user;

    if (userError || !user) {
      console.error("Usuario no autenticado:", userError);
      return alert("Debes iniciar sesión para ver los depósitos.");
    }

    const { data, error } = await supabaseClient
      .from("depositos")
      .select("*")
      .eq("usuario_id", user.id)
      .order("created_at", { ascending: false });

    if (error) {
      console.error("Error al cargar depósitos:", error);
      return alert("Error al cargar depósitos");
    }

    console.log("Depósitos cargados:", data);

    const tabla = document.getElementById("tablaDepositos");
    tabla.innerHTML = "";

    if (!data || data.length === 0) {
      tabla.innerHTML = '<tr><td colspan="5">No hay depósitos registrados.</td></tr>';
      return;
    }

    data.forEach(dep => {
      const fecha = dep.created_at;
      const fila = document.createElement("tr");
      fila.innerHTML = `
        <td>${formatearFecha(fecha)}</td>
        <td>${dep.tipo || '-'}</td>
        <td>${dep.monto || '-'}</td>
        <td class="estado">${dep.estado || 'pendiente'}</td>
        <td>
          <button class="confirmar" onclick="actualizarEstadoDeposito('${dep.id}', 'confirmado')">Confirmar</button>
          <button class="rechazar" onclick="actualizarEstadoDeposito('${dep.id}', 'rechazado')">Rechazar</button>
        </td>
      `;
      tabla.appendChild(fila);
    });
  }

  async function actualizarEstadoDeposito(id, estado) {
    const { error } = await supabaseClient
      .from("depositos")
      .update({ estado })
      .eq("id", id);

    if (error) {
      console.error("Error actualizando depósito:", error);
      return alert("Error al actualizar depósito");
    }

    await cargarDepositos();
  }

  cargarDepositos();

  async function cargarRetiros() {
    const { data, error } = await supabaseClient
      .from("retiros")
      .select("*")
      .order("creado", { ascending: false });

    if (error) return alert("Error al cargar retiros");

    const tabla = document.getElementById("tablaRetiros");
    tabla.innerHTML = "";

    data.forEach(ret => {
      const fecha = ret.fecha || ret.creado;
      const fila = document.createElement("tr");
      fila.innerHTML = `
        <td>${formatearFecha(fecha)}</td>
        <td>${ret.tipo}</td>
        <td>${ret.cantidad}</td>
        <td class="estado">${ret.estado}</td>
        <td>
          <button class="confirmar" onclick="actualizarEstadoRetiro('${ret.id}', 'confirmado')">Confirmar</button>
          <button class="rechazar" onclick="actualizarEstadoRetiro('${ret.id}', 'rechazado')">Rechazar</button>
        </td>
      `;
      tabla.appendChild(fila);
    });
  }

  async function actualizarEstadoRetiro(id, estado) {
    const { error } = await supabaseClient
      .from("retiros")
      .update({ estado })
      .eq("id", id);

    if (error) return alert("Error al actualizar retiro");

    await cargarRetiros();
  }

  cargarRetiros();
</script>

</body>
</html>
