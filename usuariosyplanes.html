<script>

  // üî¢ Cargar estad√≠sticas por rango de tiempo

  // üë• Cargar usuarios y mostrarlos en tabla
  async function cargarUsuarios() {
    const { data: usuarios, error } = await supabase
      .from('profiles')
      .select('*')
      .order('created_at', { ascending: false });

    if (error) {
      alert('Error al cargar usuarios');
      console.error(error);
      return;
    }

    const tabla = document.getElementById('tablaUsuarios');
    tabla.innerHTML = '';

    usuarios.forEach(u => {
      const fila = document.createElement('tr');
      fila.innerHTML = `
        <td>${u.nombres || ''} ${u.apellidos || ''}</td>
        <td>${u.email}</td>
        <td>${new Date(u.created_at).toLocaleDateString()}</td>
        <td>
          <select onchange="actualizarNivel('${u.id}', this.value)">
            <option value="B√°sico" ${u.nivel === 'B√°sico' ? 'selected' : ''}>B√°sico</option>
            <option value="Medio" ${u.nivel === 'Medio' ? 'selected' : ''}>Medio</option>
            <option value="Avanzado" ${u.nivel === 'Avanzado' ? 'selected' : ''}>Avanzado</option>
            <option value="Avanzado Pro" ${u.nivel === 'Avanzado Pro' ? 'selected' : ''}>Avanzado Pro</option>
          </select>
        </td>
        <td>
          <input type="number" min="0" max="100" value="${u.porcentaje ?? 0}" 
            onchange="actualizarPorcentaje('${u.id}', this.value)" style="width: 60px;" />
        </td>
        <td>${u.recarga_confirmada ? '‚úÖ Confirmada' : '‚ùå Pendiente'}</td>
        <td>
          ${!u.recarga_confirmada 
            ? `<button onclick="confirmarRecarga('${u.id}', ${u.monto_confirmado || 0})">Confirmar</button>`
            : ''
          }
        </td>
      `;
      tabla.appendChild(fila);
    });
  }

  // üîÅ Actualizar nivel de inversi√≥n
  async function actualizarNivel(id, nivel) {
    const { error } = await supabase
      .from('profiles')
      .update({ nivel })
      .eq('id', id);
    if (error) alert('‚ùå Error al actualizar nivel');
    else alert('‚úÖ Nivel actualizado');
  }

  // % Cambiar porcentaje de inter√©s
  async function actualizarPorcentaje(id, porcentaje) {
    const valor = parseFloat(porcentaje);
    if (isNaN(valor) || valor < 0 || valor > 100) {
      return alert('‚ùå Porcentaje inv√°lido');
    }
    const { error } = await supabase
      .from('profiles')
      .update({ porcentaje: valor })
      .eq('id', id);
    if (error) alert('‚ùå Error al actualizar porcentaje');
    else alert('‚úÖ Porcentaje actualizado');
  }

  // ‚úÖ Confirmar recarga y asignar nivel autom√°ticamente seg√∫n monto
  async function confirmarRecarga(id, monto) {
    let nivel = '';
    if (monto >= 500000) nivel = 'Avanzado Pro';
    else if (monto >= 100000) nivel = 'Avanzado';
    else if (monto >= 50000) nivel = 'Medio';
    else nivel = 'B√°sico';

    const { error } = await supabase
      .from('profiles')
      .update({ recarga_confirmada: true, nivel })
      .eq('id', id);

    if (error) alert('‚ùå Error al confirmar recarga');
    else {
      alert('‚úÖ Recarga confirmada y nivel asignado');
      cargarUsuarios(); // Recargar la tabla
    }
  }

  // ‚ñ∂Ô∏è Ejecutar al iniciar
  cargarEstadisticas();
