<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Usuarios y Planes</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 15px;
    }

    .stats {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: white;
      border-left: 5px solid #3498db;
      padding: 15px;
      flex: 1;
      min-width: 200px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      user-select: none;
    }

    .stat-card h3 {
      margin: 0;
      font-size: 16px;
      color: #34495e;
    }

    .stat-card p {
      font-size: 20px;
      font-weight: bold;
      margin: 5px 0 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    th,
    td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      vertical-align: middle;
    }

    th {
      background-color: #2980b9;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    select,
    button,
    input {
      padding: 6px 10px;
      margin: 2px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    #mensajeEstado {
      margin-top: 10px;
      padding: 10px;
      background-color: #d1ecf1;
      border: 1px solid #bee5eb;
      color: #0c5460;
      border-radius: 4px;
      display: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <h2>Usuarios y Planes</h2>

  <div class="stats">
    <div class="stat-card"><h3>√öltimos 15 minutos</h3><p id="stat15min">0</p></div>
    <div class="stat-card"><h3>√öltimas 24 horas</h3><p id="stat24h">0</p></div>
    <div class="stat-card"><h3>√öltimos 7 d√≠as</h3><p id="stat7d">0</p></div>
    <div class="stat-card"><h3>√öltimo mes</h3><p id="stat30d">0</p></div>
    <div class="stat-card"><h3>√öltimos 6 meses</h3><p id="stat6m">0</p></div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>Fecha</th>
        <th>Nivel</th>
        <th>% Inter√©s</th>
        <th>Recarga</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaUsuarios"></tbody>
  </table>

  <div id="mensajeEstado"></div>

<script>
  const supabaseUrl = 'https://ovulezkcxwrjvyxlxsdv.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'; // <-- recortado por seguridad
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  const mensajeEstado = document.getElementById('mensajeEstado');

  function mostrarMensaje(texto, esError = false) {
    mensajeEstado.style.display = 'block';
    mensajeEstado.textContent = texto;
    mensajeEstado.style.backgroundColor = esError ? '#f8d7da' : '#d1ecf1';
    mensajeEstado.style.color = esError ? '#721c24' : '#0c5460';
    if (!esError) {
      setTimeout(() => { mensajeEstado.style.display = 'none'; }, 4000);
    }
  }

  async function cargarEstadisticas() {
    const ahora = new Date();
    const rangos = {
      stat15min: new Date(ahora.getTime() - 15 * 60 * 1000),
      stat24h: new Date(ahora.getTime() - 24 * 60 * 60 * 1000),
      stat7d: new Date(ahora.getTime() - 7 * 24 * 60 * 60 * 1000),
      stat30d: new Date(ahora.getTime() - 30 * 24 * 60 * 60 * 1000),
      stat6m: new Date(ahora.getTime() - 180 * 24 * 60 * 60 * 1000),
    };

    for (const [id, fecha] of Object.entries(rangos)) {
      const { count, error } = await supabase
        .from('profiles')
        .select('*', { count: 'exact', head: true })
        .gte('created_at', fecha.toISOString());

      if (error) {
        console.error(`Error al cargar ${id}:`, error);
        document.getElementById(id).textContent = 'Error';
      } else {
        document.getElementById(id).textContent = count ?? 0;
      }
    }
  }

  async function cargarUsuarios() {
    const { data: usuarios, error } = await supabase
      .from('profiles')
      .select('*')
      .order('created_at', { ascending: false });

    if (error) {
      mostrarMensaje('Error al cargar usuarios', true);
      console.error(error);
      return;
    }

    const tabla = document.getElementById('tablaUsuarios');
    tabla.innerHTML = '';

    usuarios.forEach((u) => {
      const fila = document.createElement('tr');
      fila.innerHTML = `
        <td>${(u.nombre ?? '')} ${(u.apellido ?? '')}</td>
        <td>${u.email ?? ''}</td>
        <td>${u.created_at ? new Date(u.created_at).toLocaleDateString() : 'Sin fecha'}</td>
        <td>
          <select onchange="actualizarNivel('${u.id}', this.value)">
            <option value="B√°sico" ${u.nivel === 'B√°sico' ? 'selected' : ''}>B√°sico</option>
            <option value="Medio" ${u.nivel === 'Medio' ? 'selected' : ''}>Medio</option>
            <option value="Avanzado" ${u.nivel === 'Avanzado' ? 'selected' : ''}>Avanzado</option>
            <option value="Avanzado Pro" ${u.nivel === 'Avanzado Pro' ? 'selected' : ''}>Avanzado Pro</option>
          </select>
        </td>
        <td><input type="number" min="0" max="100" value="${u.porcentaje ?? 0}" onchange="actualizarPorcentaje('${u.id}', this.value)" style="width: 60px;" /></td>
        <td>${u.recarga_confirmada ? '‚úÖ Confirmada' : '‚ùå Pendiente'}</td>
        <td>
          ${
            !u.recarga_confirmada
              ? `<button onclick="confirmarRecarga('${u.id}', ${u.monto_confirmado ?? 0})">Confirmar</button>`
              : ''
          }
        </td>
      `;
      tabla.appendChild(fila);
    });
  }
// üîÅ Actualizar nivel de inversi√≥n
  async function actualizarNivel(id, nivel) {
    const { error } = await supabase
      .from('profiles')
      .update({ nivel })
      .eq('id', id);

    if (error) {
      mostrarMensaje('‚ùå Error al actualizar nivel', true);
      console.error(error);
    } else {
      mostrarMensaje('‚úÖ Nivel actualizado correctamente');
    }
  }

  // % Cambiar porcentaje de inter√©s
  async function actualizarPorcentaje(id, porcentaje) {
    const valor = parseFloat(porcentaje);
    if (isNaN(valor) || valor < 0 || valor > 100) {
      mostrarMensaje('‚ùå Porcentaje inv√°lido (0-100)', true);
      return;
    }

    const { error } = await supabase
      .from('profiles')
      .update({ porcentaje: valor })
      .eq('id', id);

    if (error) {
      mostrarMensaje('‚ùå Error al actualizar porcentaje', true);
      console.error(error);
    } else {
      mostrarMensaje('‚úÖ Porcentaje actualizado');
    }
  }

  // ‚úÖ Confirmar recarga y asignar nivel autom√°ticamente
  async function confirmarRecarga(id, monto) {
    let nivel = '';
    if (monto >= 500000) nivel = 'Avanzado Pro';
    else if (monto >= 100000) nivel = 'Avanzado';
    else if (monto >= 50000) nivel = 'Medio';
    else nivel = 'B√°sico';

    const { error } = await supabase
      .from('profiles')
      .update({ recarga_confirmada: true, nivel })
      .eq('id', id);

    if (error) {
      mostrarMensaje('‚ùå Error al confirmar recarga', true);
      console.error(error);
    } else {
      mostrarMensaje('‚úÖ Recarga confirmada y nivel asignado');
      cargarUsuarios(); // Refrescar la tabla
    }
  }

  // üîê Iniciar y validar sesi√≥n de administrador
  async function iniciar() {
    const { data: { session }, error } = await supabase.auth.getSession();

    if (error) {
      console.error('Error al obtener sesi√≥n:', error);
      alert('Error al verificar la sesi√≥n.');
      window.location.href = 'principal.html';
      return;
    }

    if (!session || session.user.email !== 'arbitrax9@gmail.com') {
      alert('Acceso restringido. Solo el administrador puede ingresar.');
      window.location.href = 'principal.html';
      return;
    }

    // Si es v√°lido, cargar datos
    await cargarEstadisticas();
    await cargarUsuarios();
  }

  // üöÄ Ejecutar al cargar la p√°gina
  iniciar();
</script>
</body>
</html>
